<!DOCTYPE html>
<html>
    <head>
        <title>Activity AR.js</title>
        <!-- include A-Frame -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <!-- we import arjs version without NFT but with marker + location based support -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    </head>

    <body>
    <a-scene  embedded arjs>
        <!--CÃ¢mera-->
        <a-entity camera> </a-entity>
        <a-marker type="pattern" preset="custom" url="https://github.com/RosasGabriel/ARjs/blob/master/Marker%201/pattern-low_resolution_image.patt">
            <a-entity
                    position="0 0 0"
                    scale="7 7 7"
                    gltf-model="https://github.com/RosasGabriel/ARjs/blob/master/3D%20models/uploads_files_2382092_untitled.obj">

            </a-entity>
        </a-marker>
    </a-scene>
    </body>


</html>
